<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Age Calculator</h1>
        </div>
        <div class="p">
            <p>Select Your <span id="Date">Birth Date</span></p>
        </div>
        <div class="input">
            <input type="date" id="input">
        </div>
        <div class="button">
            <button id="button">Calculate Age</button>
        </div>
        <div class="output">
            <p>Your Age is <span id="output">20</span></p>
        </div>
    </div>
    <script src="age.js"></script>
</body>
</html>
