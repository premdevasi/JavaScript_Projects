<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temperature.css">
</head>
<body>
    <div class="container">
        <div class="header">
         <h1 id="header_h1">Temperature Converter</h1>
        </div>
        <div class="celsiusTmp">
            <h3 id="celsiusTmp_text">Enter temperature in celsius</h3>
            <input id="celsiusTmp_input" type="number">
        </div>
        <div class="kelvinTmp">
            <h3 id="kelvinTmp_text">Enter temperature in Kelvin</h3>
            <input type="text" id="kelvinTmp_input">
        </div>
        <div class="farenheitTmp">
         <h3 id="farenheitTmp_text">Enter temperature in Farenheit</h3>
            <input type="text" id="farenheitTmp_input">
        </div>
    </div>
</body>
<script src="temperature.js"></script>
</html>
