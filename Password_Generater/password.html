<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="comtainer">
      <div class="header">
        <h2>password Generator</h2>
      </div>
      <div class="display">
        <input type="text" id="pass-input" placeholder="password" disabled>
        <button id="copy">Copy</button>
      </div>
      <div class="setting">
        <label id="length-label" for="">Length</label>
        <input type="number" id="length-number" value="10" min="5" max="20" step="1">
      </div>
      <div class="setting">
        <label id="Uppercase-label" for="">Uppercase</label>
        <input type="checkbox" id="Uppercase" checked>
      </div>
      <div class="setting">
        <label id="lowercase-label" for="">Lowercase</label>
        <input type="checkbox" id="lowercase" checked>
      </div>
      <div class="setting">
        <label id="numbers-label" for="">Numbers</label>
        <input type="checkbox" id="numbers" checked>
      </div>
      <div class="setting">
        <label id="symbol-label" for="">Symbol</label>
        <input type="checkbox" id="symbol" checked>
      </div>
      
      <div class="ganerate-btn">
        <button id="generate">
            Generate
        </button>
      </div>
    </div>
</body>
<script src="password.js"></script>
</html>
