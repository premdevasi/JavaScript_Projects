<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <link rel="stylesheet" href="sound.css">
</head>
<body>
    <audio src="audio/audio_applause.mp3" id="audio-applause"></audio>
    <audio src="audio/boo.mp3" id="audio-boo"></audio>
    <audio src="audio/gasp.mp3" id="audio-gasp"></audio>
    <audio src="audio/tada.mp3" id="audio-tada"></audio>
    <audio src="audio/victory.mp3" id="audio-victory"></audio>
    <audio src="audio/wrong.mp3" id="audio-wrong"></audio>
    <div class="container">
        <div class="button" id="applause">Applause</div>
        <div class="button" id="boo">Boo</div>
        <div class="button" id="gasp">Gasp</div>
        <div class="button" id="victory">Victory</div>
        <div class="button" id="tada">Tada</div>
        <div class="button" id="wrong">Wrong</div>
    </div>
</body>
<script src="sound.js"></script>
</html>
