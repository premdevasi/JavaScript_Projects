<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="formPart">
            <div id="heading">
                <h1>Registration</h1>
                <div id="underLine"></div>
            </div>
            <div class="input">
                <input type="text" placeholder="Enter your name" class="input-fild">
                <input type="email" placeholder="Enter your email" class="input-fild">
                <input type="password" placeholder="Create Password" class="input-fild">
                <input type="password" placeholder="Confirm Password" class="input-fild">
            </div>
            <div class="checkbox">
                <input type="checkbox"> <span>I accept all & conditions</span>
            </div>
            <div class="button">
                <button id="button"><a id="a" href="/sign_page/registor.html">Registor Now</a></button>
            </div>
            <div class="p">
                <p>Already have an account? <span ><a href="/sign_page/login.html" id="login">Login now</a></span></p>
            </div>
        </div>
        <div class="textArea">
            <h1>Beautiful <br> Sign up <br> Form</h1>
        </div>

        <!-- geolocation API -->
        <p id="location"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
