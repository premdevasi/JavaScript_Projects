<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <img src="image/logo.svg" alt="">
            </div>
            <div class="hamburger-menu-container">
                <div class="hamburger">
                    <span class="hamburger-icon">&#9776;</span>
                </div>
            </div>
            <div class="options">
                <span class="close-icon">&times;</span>
                <a href="#top-picks">Top Picks</a>
                <a href="#whooper">Whopper</a>
                <a href="#stunner-menu">Stunner Menu</a>
                <a href="#new-foodie-collection">New Foodie Collection</a>
                <a href="#deal-of-the-day">Deal of the Day</a>
            </div>
           
        </div>

        <div class="image-section">
            <div class="hero-image">
                <img src="image/hero-image.png" alt="">
                <h4>Well, You can't resist anymore!</h4>
            </div>

            <section id="top-picks">
                <div class="image1" id="Image">
                    <h1 class="heading">Top Picks</h1>
                    <img src="image/burger-1.png" id="rounded" alt="">
                </div>
            </section>

            <section id="whooper">
                <div class="image2" id="Image">
                    <h1 class="heading">Whopper</h1>
                    <img src="image/burger-2.png" id="rounded" alt="">
                </div>
            </section>

            <section id="stunner-menu">
                <div class="image3" id="Image">
                    <h1 class="heading">Stunner Menu</h1>
                    <img src="image/burger-3.png" id="rounded" alt="">
                </div>
            </section>

            <section id="new-foodie-collection">
                <div class="image4" id="Image">
                    <h1 class="heading">New Foodie Collection</h1>
                    <img src="image/burger-4.png" id="rounded" alt="">
                </div>
            </section>

            <section id="deal-of-the-day">
                <div class="image5" id="Image">
                    <h1 class="heading">Deal of the Day</h1>
                    <img src="image/burger-5.png" id="rounded" alt="">
                </div>
            </section>
        </div>


        <div class="made-with heading">
            <p>Made with ❤️ by Prem Devasi</p>
            <div id="go-top">
                <a href="#">Go to Top</a>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
