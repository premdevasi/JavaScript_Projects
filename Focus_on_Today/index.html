         <div class="addGoal">
                <div class="goal-container">
                    <div class="custom-checkbox">
                        <svg class="check-icon " width="24" height="24" viewBox="0 0 24 24" fill="none"

                    <div class="custom-checkbox">
                        <svg class="check-icon " width="24" height="24" viewBox="0 0 24 24" fill="none"
